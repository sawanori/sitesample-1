      - subcategory_name: "博多もつ鍋"
        description: |
          創業以来こだわり続けた厳選した新鮮な国産牛もつ。丁寧に下ごしらえした特選もつと、たっぷりの野菜。手間ひまかけて作った特製スープ。キャベツはあっさりとしていながらスープが染み込むように、あえてざく切りごろっと。本場九州博多仕込みのもつ鍋です。
        notes: "※鍋のご注文は2人前から承ります。"
