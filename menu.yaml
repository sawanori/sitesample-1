        items:
          - name: "濃厚味噌"
            description: "まろやかで深みのある濃厚な味わいが、もつの旨みを引き立てます。具材の旨みが溶け出し、〆まで美味しく頂けます。"
            price: 1480
            price_tax_in: 1628
            unit: "1人前"
          - name: "醤油"
            description: "定番中の定番。もつ鍋といえばやはり醤油。飽きのこない、何度でも食べたくなる定番の味。"
            price: 1480
            price_tax_in: 1628
            unit: "1人前"
          - name: "塩"
            description: "素材の味が最も引き立つ当店自慢のこだわりの塩味。厳選素材の旨さを引き出す、さっぱりとした和風スープ。"
            price: 1480
            price_tax_in: 1628
            unit: "1人前"

