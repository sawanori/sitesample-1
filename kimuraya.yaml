
木村屋本店:
  特徴・売り:
    本場九州仕込みの博多もつ鍋: >
      厳選した新鮮な国産牛もつを使用し、産地からこだわった野菜をふんだんに使った博多もつ鍋。
      幾度も試作を重ねて完成させた香り高き秘伝の特製スープを使用。
      キャベツはあえて手でちぎることで食感を残し、スープがよく染み込むよう工夫。
      もつ鍋専門店としての伝統の味と製法を守り続けている。
    野菜や食材へのこだわり: >
      仕入れからこだわった季節の野菜を使用。
      国産牛もつ以外の食材も産地を吟味し、鮮度と安全性を重視。
    多彩な味のバリエーション: >
      もつ鍋の味は味噌・醤油・塩・辛味噌から選べる。
      追加メニューとして牛もつ・野菜・ちゃんぽん麺・雑炊を用意。
    逸品料理の充実: >
      刺身盛り合わせ、出汁巻き玉子、焼き鳥、唐揚げ、揚げ出し豆腐など定番料理を取り揃え。
      季節限定メニューや創作料理も随時追加。
    ドリンクの豊富さ: >
      生ビール、日本酒、焼酎、ハイボール、サワー、カクテルなど幅広いラインナップ。
      宴会向けの飲み放題プランも多数あり。
    コース料理の柔軟さ: >
      もつ鍋メインの飲み放題付きコースを複数用意。
      人数や予算に合わせて調整可能で、宴会や接待に最適。
    空間と雰囲気: >
      木を基調とした落ち着いた和の空間。
      カウンター席・テーブル席・個室・半個室・大人数対応のお座敷を完備。
      デートや家族の食事、会社の宴会など、さまざまなシーンに対応可能。
