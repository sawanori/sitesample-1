# Design Techniques from kushiyakihouichi.com/scene.html
# Analyzed on: 2025-07-17

layout:
  structure:
    - type: "modular-sections"
      description: "ページ全体がモジュール式のセクションで構成"
      characteristics:
        - "各セクションが独立したコンテンツブロック"
        - "明確な視覚的区切り"
        - "一貫したパディングとマージン"
    
    - type: "alternating-layout"
      description: "画像とテキストの交互配置"
      implementation:
        - "左画像・右テキスト"
        - "右画像・左テキスト"
        - "視覚的リズムの創出"
    
    - type: "grid-system"
      description: "グリッドベースのレイアウト"
      details:
        - "画像グリッドギャラリー"
        - "ナビゲーションボタンの整列"
        - "コンテンツの整理された配置"

color_scheme:
  primary_colors:
    background: "#FFFFFF"
    text_main: "#333333"
    text_sub: "#666666"
    accent: "#D4AF37" # 推定：ゴールド系アクセント
  
  design_philosophy:
    - "ミニマリストアプローチ"
    - "高いコントラスト比で可読性確保"
    - "ブランドカラーの控えめな使用"

typography:
  font_families:
    primary: "游ゴシック, YuGothic, sans-serif"
    secondary: "serif系フォント（見出し用）"
  
  hierarchy:
    h1:
      size: "clamp(28px, 4vw, 48px)"
      weight: "300"
      letter_spacing: "0.1em"
    
    h2:
      size: "clamp(24px, 3vw, 36px)"
      weight: "400"
      letter_spacing: "0.08em"
    
    body:
      size: "16px"
      line_height: "1.8"
      letter_spacing: "0.05em"

animations:
  scroll_triggered:
    - type: "fade-in"
      trigger: "要素が画面に入った時"
      duration: "0.8s"
      easing: "ease-out"
    
    - type: "slide-up"
      trigger: "スクロール位置に基づく"
      distance: "30px"
      opacity: "0 to 1"
    
    - type: "parallax"
      description: "背景画像の視差効果"
      speed: "0.5"

image_treatment:
  hero_images:
    - "フルワイド表示"
    - "高さ: 60-80vh"
    - "オーバーレイテキスト配置"
  
  gallery_images:
    - "アスペクト比固定"
    - "ホバー時の拡大効果"
    - "レイジーローディング実装"
  
  overlays:
    - "半透明グラデーション"
    - "テキスト可読性の確保"
    - "ブランドロゴの配置"

component_design:
  navigation:
    - type: "fixed-header"
      behavior: "スクロール時に背景色変化"
      height: "80px → 60px (スクロール時)"
    
    - type: "hamburger-menu"
      mobile: "3本線アイコン"
      animation: "スライドイン"
  
  buttons:
    primary:
      background: "transparent"
      border: "1px solid #333"
      hover: "背景色反転"
      transition: "0.3s ease"
    
    secondary:
      background: "accent-color"
      text: "white"
      hover: "brightness(110%)"

section_design:
  spacing:
    between_sections: "80px - 120px"
    mobile: "60px - 80px"
  
  transitions:
    - "明確な区切り線なし"
    - "余白による視覚的分離"
    - "背景色の変化"

responsive_design:
  breakpoints:
    mobile: "max-width: 768px"
    tablet: "max-width: 1024px"
    desktop: "min-width: 1025px"
  
  strategies:
    - "フレキシブルグリッド"
    - "相対単位の使用（rem, em, %）"
    - "画像の最適化とレスポンシブ対応"

special_effects:
  blur_effects:
    - "backdrop-filter使用"
    - "ガラスモーフィズム風デザイン"
  
  shadows:
    - "控えめなbox-shadow"
    - "深度感の演出"
  
  gradients:
    - "微細なグラデーション背景"
    - "オーバーレイ効果"

user_experience:
  navigation_flow:
    - "直感的なスクロール誘導"
    - "明確なCTAボタン配置"
    - "ページ内リンクのスムーズスクロール"
  
  accessibility:
    - "高コントラスト比"
    - "適切なフォントサイズ"
    - "タッチターゲットの最適化"

performance_optimization:
  images:
    - "適切な画像フォーマット（WebP推奨）"
    - "レイジーローディング"
    - "複数解像度の提供"
  
  code:
    - "CSSの最小化"
    - "JavaScriptの非同期読み込み"
    - "クリティカルCSSのインライン化"

design_principles:
  1. "シンプルさと洗練さの追求"
  2. "コンテンツファースト"
  3. "視覚的階層の明確化"
  4. "一貫性のあるデザイン言語"
  5. "ユーザビリティの重視"

implementation_tips:
  - "CSS Grid と Flexbox の効果的な組み合わせ"
  - "CSS カスタムプロパティによるテーマ管理"
  - "モバイルファーストアプローチ"
  - "プログレッシブエンハンスメント"
